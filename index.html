<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive layout demonstration with mobile-first approach">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    <header class="header">
        <div class="logo">Logo</div>
        <nav class="nav">Nav</nav>
    </header>
    
    <main>
        <section class="hero" aria-label="Hero section">
            <span>Hero Image</span>
        </section>
        
        <section class="products" aria-label="Products section">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
        </section>
        
        <section class="services" aria-label="Services section">
            <div class="service">Service 1</div>
            <div class="service">Service 2</div>
            <div class="service">Service 3</div>
            <div class="service">Service 4</div>
            <div class="service">Service 5</div>
            <div class="service service-featured">Image</div>
            <div class="service">Service 6</div>
        </section>
    </main>
    
    <footer class="footer">Footer</footer>
    <script src="js/main.js"></script>
</body>
</html>
